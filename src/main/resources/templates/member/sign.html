<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<form action="/member/signup" method="post" th:object="${signDto}">
		
		
		<!-- Sign up Start -->
		<div class="container-fluid py-5">
			<div class="container">
				<div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
					<p class="fs-5 fw-bold text-primary">SIGN UP</p>
					<h1 class="display-5 mb-5">회원가입</h1>
				</div>
				<div class="row justify-content-center">
					<div class="col-lg-7">
						<div class="bg-light rounded p-4 p-sm-5 wow fadeInUp" data-wow-delay="0.1s">
							<div class="row g-3">
								<div class="col-sm-12">
									<div class="form-floating">
										<input type="text" class="form-control border-0" id="email" placeholder="Email">
										<label for="email">이메일</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-floating">
										<input type="text" class="form-control border-0" id="name" placeholder="Name">
										<label for="name">이름</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-floating">
										<input type="text" class="form-control border-0" id="phone" placeholder="Phone">
										<label for="phone">연락처</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-floating">
										<input type="password" class="form-control border-0" id="password" placeholder="Password">
										<label for="password">비밀번호</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-floating">
										<input type="password" class="form-control border-0" id="password" placeholder="Password Confirm">
										<label for="password">비밀번호 확인</label>
									</div>
								</div>
								<div class="div-contents">
									<div class="col-12 text-center">
										<span>회원 등급 선택</span>
									</div>
									<div class="d-flex justify-content-center">
										<div class=" text-center mx-3">
											<div class="">
												<input type="radio" name="grade" value="BASIC" id="BASIC" autocomplete="off" checked>
												<label for="BASIC">BASIC</label>
											</div>
										</div>
										<div class=" text-center mx-3">
											<div class="">
												<input type="radio" name="grade" value="MASTER" id="MASTER" autocomplete="off">
												<label for="MASTER">MASTER</label>
											</div>
										</div>
									</div>
									<div class="col-12 text-center">
										<span>MASTER 회원은 소모임을 개설할 수 있는<br> 권한이 부여됩니다.</span>
									</div>
								</div>
								<div class="col-12 text-center">
									<button class="btn btn-primary py-3 px-4" type="submit">가입하기</button>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Sign up End -->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
	</div>

</body>
</html>
