<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 각 페이지에 script가 작성될 위치 -->
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage!=null){
				alert(errorMessage);
			}
			bindDomEvent();
		});	
	
		//파일 첨부 시 이미지 파일인지 검사
		function bindDomEvent(){
			$(".file-input").on("change", function(){
				var fileName = $(this).val().split("\\").pop(); //이미지 파일명 / pop() : 배열의 마지막 요소를 제거한 후 제거한 요소 반환
				var fileExt = fileName.subString(fileName.lastIndexOf(".")+1); //확장자 추출
				fileExt = fileExt.toLowerCase();
				
				if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
					alert("이미지 파일만 등록할 수 있습니다.");
					return;
				}
			});
		}
		
		function deleteClub(clubid) {
			if(confirm("소모임을 삭제하시겠습니까?")){
				location.href='/club/delete/' + clubid;
			}
		}
	</script>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		.fieldError {
			color: #bd2130;
			margin-bottom: -0.5rem
		}
	</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<!-- create Club Start -->
		<div class="container-fluid py-5">
			<div class="container">
				<div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
					<p class="fs-5 fw-bold text-primary">함께하는 우리</p>
					<h1 class="display-5 mb-5">소모임 만들기</h1>
				</div>
				
				<form role="form" method="post" enctype="multipart/form-data" th:object="${clubDto}" id="frm">
					<input type="hidden" th:field="*{id}" />
					
					<div class="row justify-content-center">
						<div class="col-lg-8">
							<div class="bg-light rounded p-4 p-sm-5 wow fadeInUp" data-wow-delay="0.1s">
								<div class="row g-3">
									<div class="col-sm-12">
										<div class="form-floating" style="text-align: center;">
											<select class="selbox" th:field="*{region}" required> 
												<option value="" hidden selected>활동 지역</option>
												<option value="seoul">서울</option>
												<option value="incheon">인천</option>
												<option value="ggd">경기</option>
												<option value="ccd">충청도</option>
												<option value="gwd">강원도</option>
												<option value="jld">전라도</option>
												<option value="gsd">경상도</option>
												<option value="jeju">제주도</option>
											</select>
										</div>
									</div>
									<div class="col-sm-12">
										<div class="col-sm-12 file_wrapper" id="FileUpload">
											<div class="wrapper">
												<div class="upload">
													<span class="upload__button">소모임 대표 이미지 등록</span>
													<input id="upload" type="file" name="file" class="d-none file-input" onchange="upload_com()">
												</div>
												<div id="file_div" class="uploaded uploaded--one" style="display:none">
													<img alt="파일 이미지" src="/img/icon/icon-11.png" id="file">
													<div class="file">
														<div class="file__name">
															<p id="file_name"></p>
															<i id="cancel" class="fas fa-times"></i>
														</div>
														<div class="progress">
															<div
																class="progress-bar bg-success progress-bar-striped progress-bar-animated"
																style="width: 100%"></div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-floating">
											<input type="text" th:field="*{clubName}" class="form-control border-0" placeholder="Club Name">
											<label for="clubName">소모임 이름</label>
										</div>
										<p th:if="${#fields.hasErrors('clubName')}" th:errors="*{clubName}" class="fieldError">Incorrect Data</p>
									</div>
									<div class="col-sm-12">
										<div class="form-floating">
	                                   		<input type="text" th:field="*{keyword}" class="form-control border-0" placeholder="Keyword">
	                                    	<label for="keyword">검색 키워드를 적어주세요.</label>
										</div>
										<p th:if="${#fields.hasErrors('keyword')}" th:errors="*{keyword}" class="fieldError">Incorrect Data</p>
									</div>
									
									<div class="col-sm-12">
										<div class="form-floating">
	                                    <textarea class="form-control border-0 pt-5" th:field="*{announce}" placeholder="announce" style="height: 500px"></textarea>
	                                    <label for="announce">
	                                    	소모임 취지와 활동 내용, 일정 등 소모임 관련 세부 사항을 작성해 주세요.<br />
	                                    	일반 사용자는 본 내용을 확인 후 가입을 하게 됩니다. 
	                                    </label>
										</div>
										<p th:if="${#fields.hasErrors('keyword')}" th:errors="*{keyword}" class="fieldError">Incorrect Data</p>
									</div>
									<div class="col-12 text-center">
										<button th:formaction="@{'/club/modify/' + ${clubDto.id}}" class="btn btn-primary py-3 px-4" type="submit" style="margin-right:20px">수정하기</button>
										<button th:formaction="@{'/delete/' + ${clubDto.id}}" class="btn btn-primary py-3 px-4" type="button" style="margin-left:20px" th:onclick="deleteClub([[${clubDto.id}]])">삭제하기</button>
										
									</div>
								</div>
							</div>
						</div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</form>
				
			</div>
		</div>
		
		
		
		
		<!-- Sign up End -->
		
		<script>
			$('.upload__button').click(function(){
				$('#upload').trigger('click'); 
			})
			$('#cancel').click(function(){
				$('#file_name').html('');
				$("#file").val('');
				$('#file_div').hide();
			})
			
			function upload_com(){
				
				var fileValue = $("#upload").val().split("\\");
				var fileName = fileValue[fileValue.length-1]; // 파일명
				$('#file_name').html(fileName);
				$('#file_div').show();
			}
			
		</script>
	</div>
</body>
</html>
