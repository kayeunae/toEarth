<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
</style>
</th:block>
</head>
<body>
	<div layout:fragment="content">
	
		<div class="container-xxl py-5">
				<div class="container">
					<div class="row g-5 align-items-end">
						<div class="col-lg-4 col-md-5 wow">
							<img class="img-fluid rounded text-center" src="/img/clubmain-03.png" alt="소모임 메인 이미지">
						</div>
						<div class="col-lg-6 col-md-7 wow" data-wow-delay="0.3s">
							<h4 class="text-primary mb-4">지역</h4>
							<h2 class="display-7 mb-4">소모임명</h2>
							<p class="mb-4">키워드</p>
						</div>
					</div>
				</div>
			</div>
			
		<div class="row wow fadeInUp" data-wow-delay="0.3s">
        	<div class="col-12 text-center" th:object="${clubSearchDto}">
            	<ul class="list-inline rounded mb-5" id="portfolio-flters">
                	<li class="mx-2 active">소모임 안내</li>
                	<li class="mx-2">커뮤니티</li>
                	<li class="mx-2">소모임 멤버</li>
                </ul>
            </div>
        </div>


		<div class="row justify-content-center">
			<div class="col-lg-10">
				<div class="bg-light rounded p-4 p-sm-5 wow fadeInUp"
					data-wow-delay="0.1s">
					<div class="row g-3">
						<div class="col-sm-12">
							<div class="form-floating">
								<div class="form-control border-0" style="height: 500px; background-color: white;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
